<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO INERY</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="title">TODO INERY</h1>
    </header>
    <div id="actions">
      <button type="button" data-action="create" onclick="selectAction(this)">Create</button>
      <button type="button" data-action="read" onclick="selectAction(this)">Read</button>
      <button type="button" data-action="update" onclick="selectAction(this)">Update</button>
      <button type="button" data-action="destroy" onclick="selectAction(this)">Destroy</button>
    </div>
    <form id="crud-form" method="POST">
      <input type="number" name="dataId" placeholder="Record ID number..." required>
      <textarea name="data" placeholder="Data..." required></textarea>
      <button type="submit">KIRIM</button>
      <input type="hidden" id="crud-action" name="crud-action">
    </form>
    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <script>
      function selectAction(button) {
        $('#crud-action').val($(button).data('action'));
      }

      $(function() {
        $('#crud-form').submit(function(event) {
          event.preventDefault();
          $.ajax({
            url: '/',
            method: 'POST',
            data: $(this).serialize(),
            dataType: 'json',
            success: function(result) {
              var successMessage = `<h2 class="success">Transaction successful :</h2><pre>${JSON.stringify(result, null, 2)}</pre>`;
              $('#result').html(successMessage);
            },
            error: function(error) {
              var errorMessage = `<h2 class="failed">Transaction failed :</h2><pre>${JSON.stringify(error.responseJSON, null, 2)}</pre>`;
              $('#result').html(errorMessage);
            }
          });
        });
      });
    </script>
  </body>
</html>
